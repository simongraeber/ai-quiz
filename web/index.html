<!DOCTYPE html>
<meta name="theme-color" content="#8BC34A"/>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Quiz Game with AI">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="quiz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>quiz</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '3027024156';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<style>
html, body
{
    height: 100%;
    margin:0;
    padding:0;
    background-color:#222B39;
}

div {
    position:relative;
    height: 100%;
    width:100%;
    background-color:#222B39;
}

div img {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    <!--set size-->
    width:10%;
    height:10%;
    margin:auto;
}
</style>
<body style="overflow: hidden">
<div>
  <img id="loading_indicator2" src="./loading.gif"/>
</div>

<script>

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });



window.onload = function () {
setTimeout(function () {
var loadingIndicator = document.getElementById("loading_indicator");
if (loadingIndicator) {
loadingIndicator.remove();
}
var loadingIndicator2 = document.getElementById("loading_indicator2");
if (loadingIndicator2) {
loadingIndicator2.remove();
}
}, 10000);
};


</script>
</body>
</html>
